<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regisztráció • Cyber Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="container my-5" style="max-width:520px">
    <div class="cyber-card p-4">
      <h1 class="h4 fw-bold mb-3">Regisztráció</h1>

      <label class="small-muted mb-1">Email</label>
      <input class="form-control mb-3" id="email" placeholder="email@domain.com">

      <label class="small-muted mb-1">Felhasználónév</label>
      <input class="form-control mb-3" id="username" placeholder="CyberNick">

      <label class="small-muted mb-1">Jelszó</label>
      <input class="form-control mb-3" id="password" type="password" placeholder="min. 6 karakter">

      <button class="neon-btn w-100" id="submit">Fiók létrehozása</button>
      <div class="small-muted mt-2" id="status"></div>

      <div class="mt-3">
        <a href="login.html">Már van fiókod? Login</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { initRegister } from "auth.js";
    initRegister();
  </script>
</body>
</html>
