<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Üzenőfal • Cyber Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/server/client/assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html"><span style="color:var(--neonB)">CYBER</span><span style="color:var(--neonA)">HUB</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Főoldal</a></li>
          <li class="nav-item"><a class="nav-link" href="/games.html">Játékok</a></li>
          <li class="nav-item"><a class="nav-link" href="/goty.html">GOTY</a></li>
          <li class="nav-item"><a class="nav-link active" href="/board.html">Üzenőfal</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span class="neon-pill" data-user>Guest</span>
          <button class="neon-btn" data-logout style="display:none"><i class="bi bi-box-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3">
      <div class="col-lg-4">
        <div class="cyber-card p-3">
          <div class="fw-bold mb-2">Témák (aktuális hét)</div>
          <div class="small-muted" id="topicDate">–</div>
          <div class="fs-5 fw-bold mt-2" id="topicText">–</div>
          <hr style="border-color:var(--line)" />
          <div class="small-muted">Írj üzenetet ehhez a témához (bejelentkezés szükséges).</div>
        </div>

        <div class="cyber-card p-3 mt-3">
          <div class="fw-bold mb-2">Új üzenet</div>
          <textarea class="form-control mb-2" id="content" rows="4" placeholder="Mit gondolsz?"></textarea>
          <button class="neon-btn w-100" id="send"><i class="bi bi-send me-2"></i>Küldés</button>
          <div class="small-muted mt-2" id="status"></div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="h4 fw-bold m-0">Üzenetek</div>
          <button class="neon-btn" id="refresh"><i class="bi bi-arrow-repeat me-2"></i>Frissítés</button>
        </div>
        <div class="row g-3" id="list"></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { wireNavbar } from "/assets/js/app.js";
    import { initBoard } from "/assets/js/board.js";
    wireNavbar();
    initBoard();
  </script>
</body>
</html>
