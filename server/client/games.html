<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Játékok • Cyber Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/server/client/assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html"><span style="color:var(--neonB)">CYBER</span><span style="color:var(--neonA)">HUB</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/server/client/index.html">Főoldal</a></li>
          <li class="nav-item"><a class="nav-link active" href="/server/client/games.html">Játékok</a></li>
          <li class="nav-item"><a class="nav-link" href="/server/client/goty.html">GOTY</a></li>
          <li class="nav-item"><a class="nav-link" href="/server/client/board.html">Üzenőfal</a></li>
          <li class="nav-item"><a class="nav-link" href="/server/client/support.html">Support</a></li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <span class="neon-pill" data-user>Guest</span>
          <button class="neon-btn" data-logout style="display:none"><i class="bi bi-box-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3">
      <aside class="col-lg-3">
        <div class="cyber-card p-3">
          <div class="fw-bold mb-2">Szűrők</div>

          <label class="small-muted mb-1">Platform</label>
          <select class="form-select mb-3" id="platform">
            <option value="pc" selected>PC</option>
            <option value="browser">Browser</option>
            <option value="all">All</option>
          </select>

          <label class="small-muted mb-1">Genre</label>
          <select class="form-select mb-3" id="genre">
            <option value="">(bármely)</option>
            <option>MMORPG</option>
            <option>Shooter</option>
            <option>MOBA</option>
            <option>Strategy</option>
            <option>Fighting</option>
            <option>Racing</option>
            <option>Sports</option>
            <option>Card</option>
            <option>Anime</option>
          </select>

          <label class="small-muted mb-1">Rendezés</label>
          <select class="form-select mb-3" id="sortBy">
            <option value="popularity" selected>Popularity</option>
            <option value="release-date">Release date</option>
            <option value="alphabetical">Alphabetical</option>
          </select>

          <button class="neon-btn w-100" id="apply"><i class="bi bi-funnel me-2"></i>Alkalmaz</button>
        </div>

        <div class="cyber-card p-3 mt-3">
          <div class="fw-bold mb-2">Kedvencek</div>
          <div class="small-muted" id="favCount">0 db</div>
        </div>
      </aside>

      <section class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h1 class="h4 fw-bold m-0">Játékok</h1>
          <span class="small-muted" id="resultCount">–</span>
        </div>
        <div class="row g-3" id="grid"></div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { wireNavbar } from "/server/client/assets/js/app.js";
    import { initGames } from "/server/client/assets/js/games.js";
    wireNavbar();
    initGames();
  </script>
</body>
</html>
