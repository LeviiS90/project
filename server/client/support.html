<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support • Cyber Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/server/client/assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="container my-5" style="max-width:900px">
    <div class="row g-3">
      <div class="col-lg-7">
        <div class="cyber-card p-4">
          <h1 class="h4 fw-bold mb-3">Support / Contact</h1>
          <input class="form-control mb-2" id="email" placeholder="Email">
          <input class="form-control mb-2" id="subject" placeholder="Tárgy">
          <textarea class="form-control mb-2" id="message" rows="5" placeholder="Üzenet (min. 10 karakter)"></textarea>
          <button class="neon-btn w-100" id="send">Küldés</button>
          <div class="small-muted mt-2" id="status"></div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="cyber-card p-4">
          <h2 class="h5 fw-bold mb-2">Donate (opcionális)</h2>
          <input class="form-control mb-2" id="dEmail" placeholder="Email (opcionális)">
          <input class="form-control mb-2" id="amount" type="number" min="100" value="1000" placeholder="Összeg (HUF)">
          <button class="neon-btn w-100" id="donate">Támogatás</button>
          <div class="small-muted mt-2" id="dStatus"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initSupport } from "/server/client/support.js";
    initSupport();
  </script>
</body>
</html>
